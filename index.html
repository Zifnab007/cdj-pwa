<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La commode de Julie</title>
    <link rel="manifest" href="manifest.webmanifest.json" />
    <link rel="icon" type="image/png" href="/images/icons/icon-32x32.png" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
      integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => {
            console.log("Le service worker a été enregistré!");
          })
          .catch((error) => {
            console.error(error);
          });
      } else {
        console.warn("Le service workers n'est pas supporté par ce navigateur.");
      }
    </script>

    <script type="module" src="./script.js"></script>
  </head>
  <body class="has-background-primary">
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <h1 class="title"></h1>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <div class="level-item">
          <div class="control">
            <button id="creerObjet" class="button is-link is-hidden">Ajouter un objet</button>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="control">
            <button id="creerTiroir" class="button is-link is-hidden">Ajouter un tiroir</button>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="control">
            <button id="config" class="button is-link is-flex">Config.</button>
            <button id="retour" class="button is-link is-hidden">Retour</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container"></div>
  </body>
</html>
